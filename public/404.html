<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | DwellVista</title>
  <meta name="description" content="The page you are looking for does not exist. Please navigate back to our homepage.">
  <link rel="canonical" href="https://dwellvista.site/404">
  <meta name="robots" content="noindex,follow">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      color: #10b981;
      font-weight: 700;
    }
    h2 {
      font-family: 'Cormorant', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #4b5563;
    }
    a {
      display: inline-block;
      background-color: #10b981;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #059669;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@600&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/">Return to Homepage</a>
  </div>
  <script>
    // Send 404 event to analytics if available
    if (window.gtag) {
      gtag('event', '404_error', {
        'event_category': 'error',
        'event_label': window.location.pathname
      });
    }
  </script>
</body>
</html>
